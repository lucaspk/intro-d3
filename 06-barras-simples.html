<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <title>Barras simples</title>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <h2>Um SVG dinâmico</h2>
      </div>
      <div class="mychart" id="chart">
      </div>
    </div>

    <style>
      .mychart rect {
        fill: steelblue;
      }

      .mychart text {
        fill: white;
        font: 10px sans-serif;
      }

      #chart div {
        font: 10px sans-serif;
        background-color: steelblue;
        text-align: right;
        padding: 3px;
        margin: 1px;
        color: white;
      }
    </style>

    <script type="text/javascript">
      var dados = [40, 80, 96, 76, 23, 42, 32, 90, 11, 22, 14];

      var margin = {top: 20, right: 20, bottom: 30, left: 40},
        width = 960 - margin.left - margin.right,
        height = 500 - margin.top - margin.bottom;

      var xAxis = d3
      .scaleLinear()
      .range([0, width])
      .domain([0, d3.max(dados)]);

      /* Edite o código abaixo para criar um gráfico de barras horizontais
       *
       * Crie funções que a partir dos dados definem os atributos x, y, width
       * e height dos retângulos que são as barras.
       *
       * Dica: você pode criar funções de dois parâmetros (function(d, i)) para
       * isso, onde o primeiro (d) é o dado e o segundo (i) é o índice desse dado.
       * O índice é importante para dizer onde a barra será desenhada, por exemplo.
       * (Nem pense em fazer hardcoded :)).
       */

      d3.select('.mychart')
        .append("svg")
        .attr('width', width)
        .attr('height', height)
        .selectAll("rect")
          .data(dados)
          .enter()
              .append("rect")
              .attr('width', function(d) { return xAxis(d) + 'px'; })
              .attr('y', function(d, i) { return i*(height/dados.length); })
              .attr('x', 0)
              .attr('height', 15);

      /* Mais dicas :
       * - As barras ficam mais legíveis se não encostarem umas nas outras. Para isso
       * a maneira mais fácil é diminuir um pouco a largura delas (como elas estao deitadas,
       * é a altura).
       * - Que tal deixar a barra com o mouse em cima (hover) em uma cor diferente?
       * Lembra como lá no nosso primeiro exemplo.
       * - Sua visualização funciona se mudarmos a altura, largura ou o tamanho do array, certo?
       * Se ela tiver números mágicos, vamos chamar Dalton, Jorge e João!
       * - O comprimento do array de dados é dados.length
       */

    </script>
  </body>
</html>
